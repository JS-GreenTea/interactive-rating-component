<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>meanji, background Pair Programming</title>
    <link rel="stylesheet" href="./style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon-star">
        <img class="star-img" src="./images/icon-star.svg" />
      </div>
      <div class="question">How did we do?</div>
      <div class="introduction">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </div>
      <div class="num-pad">
        <div class="num-btn">1</div>
        <div class="num-btn">2</div>
        <div class="num-btn">3</div>
        <div class="num-btn">4</div>
        <div class="num-btn">5</div>
      </div>
      <button type="submit" class="submit-btn">SUBMIT</button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/KINHYEONJI/interactive-rating-component">maenji, background</a>.
    </div>
    <script src="./selectpage.js" ></script>
  </body>

</html>
