<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>

  <!-- Rating state start -->
  <div class="rating-component">
    <img id="star" src="./images/icon-star.svg">
    <h1>How did we do?</h1>

    Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!
    <div class="button-container">
    <button id="button-1" class="rating-button" value="1">1</button>
    <button id="button-2" class="rating-button" value="2">2</button>
    <button id="button-3" class="rating-button" value="3">3</button>
    <button id="button-4" class="rating-button" value="4">4</button>
    <button id="button-5" class="rating-button" value="5">5</button>
    </div>
    <button class="submit-button">Submit</button>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="thank-you-component">
  <img id="thank-you-img" src="./images/illustration-thank-you.svg">
  <p id="rating-result">You selected out 4 of 5</p>
  

  <h1>Thank you!</h1>

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!
  </div>
  <!-- Thank you state end -->
</body>
<script src="./index.js"></script> 
</html>
